<!DOCTYPE html>
<html>
<head>
  <title>Dr. John Doe - Ph.D.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px;
    }
    main {
      margin: 20px;
    }
    h2 {
      color: #333;
      border-bottom: 1px solid #ccc;
    }
    .photo {
      display: inline-block;
      width: 200px;
      margin: 10px;
    }
    .photo img {
      width: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dr. John Doe - Ph.D.</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#publications">Publications</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="about">
      <h2>About</h2>
      <p>Write a brief description of yourself and your academic achievements here.</p>
    </section>
    <section id="publications">
      <h2>Publications</h2>
      <ul>
        <li>Publication 1</li>
        <li>Publication 2</li>
        <li>Publication 3</li>
      </ul>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: john.doe@example.com</p>
      <p>Phone: (123) 456-7890</p>
    </section>
    <section>
      <h2>Photos</h2>
      <div class="photo">
        <img src="Photo1.png" alt="Photo 1">
      </div>
      <div class="photo">
        <img src="Photo2.png" alt="Photo 2">
      </div>
      <div class="photo">
        <img src="Photo3.png" alt="Photo 3">
      </div>
    </section>
  </main>
</body>
</html>
